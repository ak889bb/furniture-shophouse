<!DOCTYPE html>
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Cửa hàng nội thất</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <link rel="stylesheet" type="text/css" href="css/cus_login.css">
</head>

<body>

   <h1 id="titlePage" style="margin-bottom: 15px;"> LOGIN </h1>
   <div class="container" id="container">
      <div class="form-container sign-up-container">
         <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
               <a href="#" class="social"><img src="images/twitter-icon.png"></a>
               <a href="#" class="social"><img src="images/instagram-icon.png"></a>
               <a href="#" class="social"><img src="images/fb-icon.png"></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
         </form>
      </div>
      <div class="form-container sign-in-container">
         <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
               <a href="#" class="social"><img src="images/twitter-icon.png"></a>
               <a href="#" class="social"><img src="images/instagram-icon.png"></a>
               <a href="#" class="social"><img src="images/fb-icon.png"></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
         </form>
      </div>
      <div class="overlay-container">
         <div class="overlay">
            <div class="overlay-panel overlay-left">
               <h1>Welcome Back!</h1>
               <p>To keep connected with us please login with your personal info</p>
               <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
               <h1>Hello, Friend!</h1>
               <p>Enter your personal details and start journey with us</p>
               <button class="ghost" id="signUp">Sign Up</button>
            </div>
         </div>
      </div>
   </div>


   

</body>

</html>

<script>
   const titlePage = document.getElementById('titlePage')
   const signUpButton = document.getElementById('signUp');
   const signInButton = document.getElementById('signIn');
   const container = document.getElementById('container');

   signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
      titlePage.innerHTML = "REGISTER";
   });

   signInButton.addEventListener('click', () => {
      titlePage.innerHTML = "LOGIN";
      container.classList.remove("right-panel-active");
   });
</script>
